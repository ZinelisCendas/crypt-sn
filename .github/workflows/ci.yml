name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install black mypy ruff pytest
      - run: black --check .
      - run: ruff .
      - run: mypy --config-file mypy.ini
      - run: pytest -q
